name: CI Build 4 (Ubuntu ARM64)
on:
  schedule:
    - cron: "26 * * * *"
  push:
    branches: [ master ]
  pull_request:
    branches:
  workflow_dispatch:
    branches:

jobs:
  build:

    env:
      PY_COLORS: "1"
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        os: [ubuntu-24.04-arm]
        python-version: ["3.13"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools pipdeptree
        pip install -r requirements.txt
    - name: Install SeleniumBase
      run: |
        pip install .
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are flake8 issues
        flake8 . --count --show-source --statistics --exclude=temp
    - name: Check the console scripts interface (methods)
      run: |
        seleniumbase methods
        sbase methods
    - name: Check the console scripts interface
      run: |
        seleniumbase
        sbase
    - name: Install chromium-browser
      run: |
        sudo apt-get install chromium-browser
    - name: List dependencies
      run: |
        pipdeptree
    - name: Get CPU count
      run: |
        echo "import os; print(os.cpu_count())" > get_cpu_count.py
        python get_cpu_count.py
    - name: Get platform info
      run: |
        python examples/platform_check.py
    - name: Run python raw_mfa_login.py
      run: |
        python examples/raw_mfa_login.py
    - name: Run python raw_cdp_copilot.py --debug
      run: |
        python examples/raw_cdp_copilot.py --debug
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: seleniumbase-artifacts
        path: |
          ./downloaded_files/
